<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/43e7293bb7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <picture class="ping-logo">
        <img src="./images/logo.svg" alt="Ping" />
      </picture>
    </header>
    <main>
      <section>
        <h1><span class="txt-render">We are launching</span> soon!</h1>
        <p class="sub-txt">Subscribe and get notified</p>
        <form class="submit" action="" novalidate>
          <fieldset>
            <label for="txt">
              <input
                type="email"
                name="email"
                id="txt"
                aria-describedby="error"
                aria-invalid="false"
                class="email"
                placeholder="Your email address..."
                required
              />
              <div
                id="error-container"
                class="error-container"
                aria-live="polite"
              ></div>
            </label>
            <button type="submit" class="submit-btn">Notify me</button>
          </fieldset>
        </form>
        <img
          class="dashboard"
          src="images/illustration-dashboard.png"
          alt="dashboard illustration"
        />
      </section>
    </main>
    <footer class="icons">
      <div class="social-icons">
        <a href="" aria-label="facebook">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="" aria-label="twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="" aria-label="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">c4dr-me!</a>.
      </p>
    </footer>
    <script src="index.js" defer></script>
  </body>
</html>
